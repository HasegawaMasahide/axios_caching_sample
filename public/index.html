<!DOCTYPE html>
<html lang="en">
	<head>
		<title>axios cache test</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta name="landscape" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta name="format-detection" content="telephone=no" />
	</head>
	<body>
		<script src="main.js"></script>
		<div class="columns">
			<div class="column is-two-thirds">
				<input class="input" id="url_to" />
			</div>
			<div class="column">
				<input class="input" id="times" placeholder="実行回数" />
			</div>
			<div class="column">
				<div class="select">
					<select id="method" >
						<option value="GET">GET</option>
						<option value="POST">POST</option>
					</select>
				</div>
			</div>
		</div>

		<textarea class="textarea" id="param" rows="5"></textarea>
		
		<button class="button" id="once">1回だけ送信する</button>
		<button class="button" id="parallel">並列で指定回数送信する</button>
		<button class="button" id="serial">直列で指定回数送信する</button><br />

		<button class="button is-primary" id="no_cache">no-cache(default)</button>
		<button class="button" id="adapter">axios-cache-adapter</button>
		<button class="button" id="extensions">axios-extensions</button><br />

		<progress class="progress is-info is-medium mt-3" value="0" id="progress"></progress>

		<p>
			JSON中に %times% と記述すると、リクエストの試行回数(0始まり)が埋め込まれます
		</p>
	</body>
</html>
